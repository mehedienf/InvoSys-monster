name: Deploy to MonsterASP WebDeploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Publish
      run: dotnet publish -c Release /p:PublishProfile="invosys.runasp.net-WebDeploy.publishSettings"